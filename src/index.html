<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://www.thecocktaildb.com/images/ingredients/ice-Small.png " type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-0c38nfCMzF8w8DBI+9nTWzApOpr1z0WuyswL4y6x/2ZTtmj/Ki5TedKeUcFusC/k" crossorigin="anonymous">
  <title>Drinkify // Search 100s drink recipes</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.thecocktaildb.com/images/ingredients/ice-Small.png " alt="Logo" class="header__logo"><h1 class="header__title">Drinkify</h1>
            <form class="search">
                <input type="text" class="search__field" placeholder="Search for over 100s of recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
                
            </ul>

            <div class="results__pages">
                
            </div>
        </div>



        <div class="recipe">

            
        </div>

            <div class="copyright">
                &copy; by Daniel Tisue. Powered by
                <a href="http://thecocktaildb.com" target="_blank" class="link">TheCocktailDb.com</a>.
            </div>

        </div>
    </div>

    <!-- <script  src="js/bundle.js"></script> -->
</body>

</html>
